<!DOCTYPE html>
<html>

<head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="shopping">
                <label class="form-check-label" for="shopping">Shopping</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="t-paper">
                <label class="form-check-label" for="t-paper">T-Paper</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="dct">
                <label class="form-check-label" for="dct">DCT</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="yoga-ball">
                <label class="form-check-label" for="yoga-ball">Yoga</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $("#grocery-list").submit(function(e) {
                e.preventDefault();
                $(":checkbox:checked").each(function() {
                    $(this).remove();
                });
                alert("Selected items have been removed from the list.");
            });
        });
    </script>

</body>

</html>
